<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </thead>
            <tr th:each="board : ${boards}">
                <td><a href="@{/board/{id}(id=${board})}" th:text="${board.id}"></a></td>
                <td><a href="@{/board/{id}(id=${board})}" th:text="${board.title}"></a></td>
                <td th:text="${board.content}"></td>
            </tr>
        <tbody>

        </tbody>
</table>
    <hr>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">

        <a th:if="${page != nowPage}" th:href="@{/boardlist/(page=${page-1})}" th:text="${page}">
        </a>

        <strong th:if="${page == nowPage}" th:text="${page}">
        </strong>  <!-- 눌렀을 때 이동하지 않게 -->

    </th:block>
</body>
</html>
